passport:
  key:
    - passport
    - passport[_]*num
  value:
    - ^E[0-9A-Z]\d{7}$ # 普通电子护照
    - ^SE\d{7}$ # 公务电子护照
    - ^DE\d{7}$ # 外交电子护照
    - ^PE\d{7}$ # 公务普通电子护照
    - ^M[AB]\d{7}$ # 澳门特别行政区护照
    - ^[KH][\dJ]\d{7}$ # 香港特别行政区护照

postal-code: # 邮政编码
  key:
    - postal[_]*code
  value:

company:
